      // --- GLOBAL STATE ---
      let state = {
        data: [],

      // =================================================================

      // Robust CSV Parser (optimized for clarity and correctness)
      function parseCSV(text) {
        if (text.trim().startsWith("<!DOCTYPE html>")) return null;

        const rows = [];
        let currentRow = [];
        let currentCell = "";
        let inQuotes = false;

        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          const nextChar = text[i + 1];

          if (inQuotes) {
            if (char === '"' && nextChar === '"') {
              currentCell += '"';
              i++;
            } else if (char === '"') {
              inQuotes = false;
            } else {
              currentCell += char;
            }
          } else {
            if (char === '"') {
              inQuotes = true;
            } else if (char === ",") {
              currentRow.push(currentCell.trim());
              currentCell = "";
            } else if (char === "\n" || char === "\r") {
              if (currentCell || currentRow.length > 0) {
                currentRow.push(currentCell.trim());
                rows.push(currentRow);
                currentRow = [];
                currentCell = "";
              }
              if (char === "\r" && nextChar === "\n") i++;
            } else {
              currentCell += char;
            }
          }
        }
        if (currentCell || currentRow.length > 0) {
          currentRow.push(currentCell.trim());
          rows.push(currentRow);
        }
        return rows.filter((row) => row.some((cell) => cell.trim() !== ""));
      }

      async function fetchData() {
        if (!state.lastUpdated) {
          state.loading = true;
        }
        state.error = null;

        if (state.pollTimer) clearInterval(state.pollTimer);
        renderApp();

        try {
          const timestamp = new Date().getTime();
          const urlToFetch = `${BASE_CSV_URL}&_t=${timestamp}`;
          const response = await fetch(urlToFetch, { cache: "no-store" });

          if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.status}`);
          }

          const text = await response.text();
          const parsed = parseCSV(text);

          if (!parsed || parsed.length === 0) {
            throw new Error("HTML_DETECTED");
          }

          // Process Headers and Indexes
          const headerRow = parsed[0];
          const dataRows = parsed
            .slice(1)
            .filter((row) => row.some((cell) => cell.trim() !== ""));

          state.headers = headerRow;
          state.data = dataRows;
          let newIndexes = {};

          headerRow.forEach((h, i) => {
            const hLower = h.toLowerCase().trim();
            const exactKey = Object.keys(INFO_HEADERS).find(
              (k) => INFO_HEADERS[k].toLowerCase() === hLower
            );
            if (exactKey) {
              newIndexes[exactKey] = i;
            }
          });

          // Fallback checks for key columns
          if (newIndexes.totalQHA === undefined)
            newIndexes.totalQHA = headerRow.findIndex(
              (h) => h.includes("សរុបពិន្ទុ") && h.includes("(Q,H,A)")
            );
          if (newIndexes.midterm === undefined)
            newIndexes.midterm = headerRow.findIndex(
              (h) => h.toLowerCase().trim() === "midterm"
            );
          if (newIndexes.id === undefined) newIndexes.id = 0; // Assume ID is the first column if not found

          state.colIndexes = newIndexes;
          state.lastUpdated = new Date();

          // Re-validate current student after data update
          if (state.student) {
            const target = state.student[state.colIndexes.id]
              .toString()
              .toLowerCase()
              .trim();
            const updatedResult = state.data.find((row) => {
              const val = row[state.colIndexes.id];
              return val && val.toString().toLowerCase().trim() === target;
            });
            if (updatedResult) {
              state.student = updatedResult;
            } else {
              state.student = null;
            }
          }
        } catch (err) {
          if (err.message === "HTML_DETECTED") {
            state.error = "PUBLISH_ERROR";
          } else {
            state.error = "NETWORK_ERROR";
            console.error("Fetch Error:", err);
          }
        } finally {
          state.loading = false;
          state.pollTimer = setInterval(fetchData, APP_CONFIG.POLL_INTERVAL_MS);
          renderApp();
        }
      }

      // --- MANUAL REFRESH HANDLER ---
      function handleManualRefresh() {
        if (state.pollTimer) {
          clearInterval(state.pollTimer);
          state.pollTimer = null;
        }
        fetchData();
      }

      // --- EXPORT CSV HANDLER ---
      function exportCSV() {
        // Export the raw, unsorted data from state.data
        const dataToExport = state.data;

        // Ensure all headers are quoted to prevent internal commas from splitting columns (Khmer fonts often use commas)
        let csvContent =
          state.headers
            .map((h) => {
              // Double-quote internal quotes, and wrap the whole header in quotes.
              const quotedValue = (h || "").toString().replace(/"/g, '""');
              return `"${quotedValue}"`;
            })
            .join(",") + "\n";

        dataToExport.forEach((row) => {
          // Ensure all cell values are also quoted
          const rowString = row
            .map((cell) => {
              // Double-quote internal quotes, and wrap the whole cell in quotes.
              const value = (cell || "").toString();
              return `"${value.replace(/"/g, '""')}"`;
            })
            .join(",");
          csvContent += rowString + "\n";
        });

        // --- FIX: Add BOM for UTF-8 Excel Compatibility for Khmer characters ---
        const bom = "\ufeff";
        const blob = new Blob([bom + csvContent], {
          type: "text/csv;charset=utf-8;",
        });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.setAttribute("download", "Student_Scores_Export.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // --- AUTHENTICATION ---
      function handleTeacherLogin(e) {
        e.preventDefault();
        const usernameInput = document.getElementById("teacher-username");
        const passwordInput = document.getElementById("teacher-password");
        const message = document.getElementById("login-message");

        passwordInput.classList.remove("is-invalid");

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        let isValid = true;
        if (!username) {
          usernameInput.classList.add("is-invalid");

          return;

        if (

          state.student = null;

          passwordInput.classList.add("is-invalid");
          message.innerHTML = `<div class="alert alert-danger p-2 mt-3 small fw-bold">ឈ្មោះអ្នកប្រើ ឬពាក្យសម្ងាត់មិនត្រឹមត្រូវ។</div>`;
        }

      function handleTeacherLogout() {
        state.isTeacher = false;
        if (

      // --- STUDENT SEARCH FUNCTION (Strict ID match for security) ---
      function handleSearch(e) {
        e.preventDefault();
        const searchInput = document.getElementById("search-input");
        const messageContainer = document.getElementById("search-message");

        searchInput.classList.remove("is-invalid");
        messageContainer.innerHTML = "";

        const target = searchInput.value.trim().toLowerCase();
        state.searchId = target;

        if (!target) {
          searchInput.classList.add("is-invalid");
          messageContainer.innerHTML = `<div class="alert alert-danger p-2 mt-3 small fw-bold" role="alert">
                    <strong>សូមបញ្ចូលអត្តលេខសិស្សពេញលេញ។</strong>
                </div>`;
          return;
        }

        const indexes = state.colIndexes;
        const idCol = indexes.id;

        const result = state.data.find((row) => {
          const idVal = row[idCol]
            ? row[idCol].toString().toLowerCase().trim()
            : "";
          return idVal === target; // Strict comparison on normalized ID
        });

        if (result) {
          state.student = result;
          localStorage.setItem("lastStudentId", target);
          renderApp();
        } else {
          state.student = null;
          searchInput.classList.add("is-invalid");
          messageContainer.innerHTML = `<div class="alert alert-danger p-2 mt-3 small fw-bold" role="alert">
                    <strong>រកមិនឃើញអត្តលេខសិស្សពេញលេញនេះទេ។ សូមបញ្ចូលអត្តលេខពេញលេញ។</strong>
                </div
                
                
                
                
                >`;
        }
      }

      // --- DATA TABLE MODE SWITCHER ---
      function setTeacherDataTableMode(mode) {

          renderApp();

      // --- DATATABLES INITIALIZATION (Optimized for performance) ---
      function setupDataTable() {
        if (
          !state.isTeacher ||
          state.data.length === 0 ||
          !window.jQuery ||
          !window.DataTable
        )
          return;

        const $table = $("#teacher-data-table");

        if ($.fn.DataTable.isDataTable("#teacher-data-table")) {
          $table.DataTable().destroy();
          $table.empty();
        }

        const isAggregateMode = state.teacherDataTableMode === "aggregate";
        const indexes = state.colIndexes;
        let columnIndexesToShow = [];
        const infoIndexes = CORE_INFO_HEADERS.map(
          (hKey) =>
            indexes[
              Object.keys(INFO_HEADERS).find((k) => INFO_HEADERS[k] === hKey)
            ]
        ).filter((i) => i !== undefined);

        if (isAggregateMode) {
          const aggIndexes = AGGREGATE_SCORE_HEADERS.map(
            (hKey) =>
              indexes[
                Object.keys(INFO_HEADERS).find((k) => INFO_HEADERS[k] === hKey)
              ]
          ).filter((i) => i !== undefined);
          columnIndexesToShow.push(...infoIndexes, ...aggIndexes);
        } else {
          columnIndexesToShow = Array.from(
            { length: state.headers.length },
            (_, i) => i
          );
          const aggregateIndices = [indexes.totalQHA, indexes.midterm];
          columnIndexesToShow = columnIndexesToShow.filter(
            (i) => !aggregateIndices.includes(i) || infoIndexes.includes(i)
          );
        }

        // --- FIX: Use relative index for data retrieval in DataTables ---
        const columns = columnIndexesToShow.map(
          (originalIndex, relativeIndex) => ({
            title: state.headers[originalIndex],
            // DataTables should use the new relative index to retrieve data from the row array
            data: null,
            // Define a renderer function to retrieve the correct value using the relative index
            render: function (data, type, row) {
              return row[relativeIndex] || "";
            },
            orderable: relativeIndex > 1, // Orderable only if not LR or ID (usually the first two)
          })
        );

        // Map original rows to new rows containing only the selected columns (by their original index)
        const tableData = state.data.map((row) => {
          // Create a simple array containing only the values from the selected original indices
          return columnIndexesToShow.map((index) => row[index]);
        });

        $table.DataTable({
          language: {
            search: "ស្វែងរកទិន្នន័យ:",
            info: "កំពុងបង្ហាញ _START_ ដល់ _END_ នៃ _TOTAL_ កំណត់ត្រា",
            infoEmpty: "គ្មានកំណត់ត្រា",
            infoFiltered: "(ច្រោះចេញពី _MAX_ កំណត់ត្រាសរុុប)",
            lengthMenu: "បង្ហាញ _MENU_ កំណត់ត្រា",
            paginate: {
              first: "ដំបូង",
              last: "ចុងក្រោយ",
              next: "បន្ទាប់",
              previous: "មុន",
            },
            zeroRecords: "រកមិនឃើញទិន្នន័យដែលត្រូវគ្នា។",
          },
          data: tableData,
          columns: columns,
          searching: true,
          ordering: true,
          paging: true,
          scrollX: true,
          dom: '<"row mb-3"<"col-md-6"l><"col-md-6"f>>rt<"row"<"col-md-6"i><"col-md-6"p>>',
          columnDefs: [{ targets: [0], orderable: false }],
        });

      // --- HELPER FUNCTIONS FOR CALCULATIONS (Included here for brevity) ---
      // (getQhaGrade, getMidtermGrade, calculateStats, calculateTeacherStatistics, getLLMFeedback)

      function getQhaGrade(numericTotalQHA) {
        let grade = {
          label: "N/A (មិនអាចវាយតម្លៃបាន)",
          color: "text-secondary",
          bg: "bg-light",
        };
        if (numericTotalQHA !== null && !isNaN(numericTotalQHA)) {
          if (numericTotalQHA < 7.5) {
            grade = {
              label: "Bad (ខ្សោយខ្លាំង)",
              color: "text-red-700",
              bg: "bg-red-200",
            };
          } else if (numericTotalQHA >= 14.0 && numericTotalQHA <= 15.0) {
            grade = {
              label: "Very Good (ល្អណាស់)",

      function getMidtermGrade(numericMidterm) {
        let grade = {

      function calculateStats(student) {
        if (!student || !state.headers.length) return null;
        const indexes = state.colIndexes;
        const infoHeaderValues = CORE_INFO_HEADERS.map((h) =>
          h.toLowerCase().trim()
        );
        const aggregateHeaderValues = AGGREGATE_SCORE_HEADERS.map((h) =>
          h.toLowerCase().trim()
        );
        const knownHeadersSet = new Set([
          ...infoHeaderValues,
          ...aggregateHeaderValues,
        ]);
        const detailedScores = state.headers
          .map((headerText, i) => {
            const headerLower = headerText.toLowerCase().trim();
            if (knownHeadersSet.has(headerLower)) return null;
            const val = parseFloat(student[i]);
            if (!isNaN(val) && student[i] && student[i].trim() !== "")
              return { subject: headerText, score: val, index: i };
            return null;
          })
          .filter(Boolean);
        let sumForAvg = detailedScores.reduce((sum, s) => sum + s.score, 0);
        let countForAvg = detailedScores.length;
        const totalQHAValue =
          indexes.totalQHA !== undefined && student[indexes.totalQHA]
            ? (parseFloat(student[indexes.totalQHA]) || 0).toFixed(2)
            : null;
        const numericTotalQHA =
          totalQHAValue !== null ? parseFloat(totalQHAValue) : null;
        const midtermValue =
          indexes.midterm !== undefined && student[indexes.midterm]
            ? (parseFloat(student[indexes.midterm]) || 0).toFixed(2)
            : null;
        const numericMidterm =
          midtermValue !== null ? parseFloat(midtermValue) : null;
        const totalQHAIndex = indexes.totalQHA;
        const rankPrecision = 100;
        const totalStudentsInSheet = state.data.length;
        const allQHAScores = state.data
          .map((row) => {
            if (
              totalQHAIndex !== undefined &&
              totalQHAIndex !== -1 &&
              row[totalQHAIndex]
            ) {
              const score = parseFloat(row[totalQHAIndex]);
              return !isNaN(score) && score >= 0
                ? Math.round(score * rankPrecision) / rankPrecision
                : -1;
            }
            return -1;
          })
          .filter((score) => score !== -1);
        const currentQHAScoreRounded =
          numericTotalQHA !== null
            ? Math.round(numericTotalQHA * rankPrecision) / rankPrecision
            : -1;
        const sortedQHAScores = [...allQHAScores].sort((a, b) => b - a);
        let rank = "N/A";
        if (currentQHAScoreRounded !== -1 && sortedQHAScores.length > 0) {
          const position = sortedQHAScores.findIndex(
            (score) => score === currentQHAScoreRounded
          );
          if (position !== -1) {
            rank = position + 1;
          }
        }
        const qhaGradeStatus = getQhaGrade(numericTotalQHA);
        const midtermGradeStatus = getMidtermGrade(numericMidterm);
        return {
          detailedScores,
          rank: rank,
          totalStudentsInSheet: totalStudentsInSheet,
          qhaGradeStatus: qhaGradeStatus,
          midtermGradeStatus: midtermGradeStatus,
          totalQHAValue,
          midtermValue,
          studentNameKh: getStudentInfo("nameKh"),
        };
      }
      function calculateTeacherStatistics() {

            goodRateQHA: "N/A",
            distribution: [],
          };
        const indexes = state.colIndexes;
        const qhaIndex = indexes.totalQHA;
        const midtermIndex = indexes.midterm;
        let totalQHA = 0;
        let totalMidterm = 0;
        let countQHA = 0;
        let countMidterm = 0;
        let passCount = 0;
        let goodCount = 0;
        state.data.forEach((row) => {
          const qha = parseFloat(row[qhaIndex]);
          const midterm = parseFloat(row[midtermIndex]);
          if (!isNaN(qha)) {
            totalQHA += qha;
            countQHA++;
            if (qha >= 7.5) goodCount++;
          }
          if (!isNaN(midterm)) {
            totalMidterm += midterm;
            countMidterm++;

          }
        });
        const avgQHA = countQHA ? (totalQHA / countQHA).toFixed(2) : "N/A";
        const avgMidterm = countMidterm
          ? (totalMidterm / countMidterm).toFixed(2)
          : "N/A";
        const totalStudents = state.data.length;
        return {
          avgQHA: avgQHA,
          avgMidterm: avgMidterm,

          passRateMidterm: totalStudents
            ? ((passCount / totalStudents) * 100).toFixed(1)

      async function getLLMFeedback(stats) {

        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        const payload = {
          contents: [{ parts: [{ text: userQuery }] }],

        let responseText = "ការវិភាគមិនដំណើរការ។ សូមព្យាយាមម្តងទៀត។";
        state.feedbackError = "AI_EMPTY_RESPONSE";

        for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {

              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),

            const result = await response.json();

            if (attempt < MAX_RETRIES - 1) {
              const waitTime = delay * Math.pow(2, attempt);

            : "N/A",
          intervalText: `ធ្វើបច្ចុប្បនភាពស្វ័យប្រវត្តិរៀងរាល់ ១នាទី`,
          rankDisplay:
            stats.rank !== "N/A"
              ? `${stats.rank} / ${stats.totalStudentsInSheet}`
              : `N/A / ${stats.totalStudentsInSheet}`,
        };
        const studentInfo = {
          nameKh: getStudentInfo("nameKh"),
          nameEn: getStudentInfo("nameEn"),
          ID: getStudentInfo("id"),
          LR: getStudentInfo("lr"),
          Gender: getStudentInfo("gender"),
          Room: getStudentInfo("room"),
          Subject: getStudentInfo("subject"),
          Skill: getStudentInfo("skill"),
        };

        const scoreRows = detailedScores
          .map(
            (s) =>
              `<tr class="align-middle"><td class="px-4 py-2">${
                s.subject
              }</td><td class="px-4 py-2 text-end fw-bold">${s.score.toFixed(
                2
              )}</td></tr>`
          )
          .join("");

        const dashboardLayout = `
                <h5 class="fw-bold text-secondary mb-3">ពិន្ទុសរុប</h5>
                <div class="row g-3 mb-4">
                    <div class="col-6"><div class="card h-100 p-3 bg-yellow-100 border-0 shadow-sm print:bg-white print:border"><p class="small fw-bold text-yellow-700 text-uppercase mb-1">សរុបពិន្ទុ (Q,H,A)</p><h4 class="h4 fw-bolder mb-0 text-dark">${
                      totalQHAValue || "N/A"
                    }</h4></div></div>
                    <div class="col-6"><div class="card h-100 p-3 bg-green-100 border-0 shadow-sm print:bg-white print:border"><p class="small fw-bold text-green-700 text-uppercase mb-1">ពិន្ទុពាក់កណ្តាលឆមាស</p><h4 class="h4 fw-bolder mb-0 text-dark">${
                      midtermValue || "N/A"
                    }</h4></div></div>
                </div>
                <h5 class="fw-bold text-secondary mb-3">ស្ថានភាព</h5>
                <div class="row g-3 mb-4">
                    <div class="col-6"><div class="card h-100 p-3 ${
                      qhaGradeStatus.bg
                    } border-0 shadow-sm print:bg-white print:border"><p class="small fw-bold ${
          qhaGradeStatus.color
        } text-uppercase mb-1">ស្ថានភាព QHA (លទ្ធផល QHA)</p><h4 class="h4 fw-bold mb-0">${
          qhaGradeStatus.label
        }</h4></div></div>
                    <div class="col-6"><div class="card h-100 p-3 ${
                      midtermGradeStatus.bg
                    } border-0 shadow-sm print:bg-white print:border"><p class="small fw-bold ${
          midtermGradeStatus.color
        } text-uppercase mb-1">ស្ថានភាពពាក់កណ្តាលឆមាស</p><h4 class="h4 fw-bold mb-0">${
          midtermGradeStatus.label
        }</h4></div></div>
                </div>
            `;

        return `
                <div class="container app-container mx-auto px-3 mt-4">
                    <div class="d-flex justify-content-end gap-2 mb-3 no-print">
                        
                        <!-- AI Feedback Button -->
                        <button onclick="getLLMFeedback(${JSON.stringify(
                          stats
                        ).replace(
                          /"/g,
                          "&quot;"
                        )})" class="btn btn-sm btn-success fw-bold d-flex align-items-center gap-2" ${
          state.feedbackLoading ? "disabled" : ""
        }>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20.94a10 10 0 1 0 0-17.88 10 10 0 0 0 0 17.88zM12 11.5v4M12 8.5h.01"/></svg>
                            ${
                              state.feedbackLoading
                                ? "កំពុងវិភាគ..."
                                : "ទទួលបានមតិកែលម្អការសិក្សា"
                            }
                        </button>
                        <button onclick="handleManualRefresh()" class="btn btn-sm btn-outline-primary fw-bold d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6"/><path d="M2.5 22v-6h6"/><path d="M21.5 8a10 10 0 0 0-18.7-2"/><path d="M2.5 16a10 10 0 0 0 18.7 2"/></svg>
                            ធ្វើបច្ចុប្បនភាពទិន្នន័យ
                        </button>
                        <button onclick="window.print()" class="btn btn-sm btn-outline-secondary fw-bold d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
                            បោះពុម្ពរបាយការណ៍
                        </button>
                    </div>
                    <div class="card report-card shadow-lg rounded-xl overflow-hidden mb-5">
                        <div class="card-header bg-light p-4 border-bottom print:bg-white print:border-black">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><h2 class="h4 fw-bold mb-0">${
                                  studentInfo.nameKh
                                } (${
          studentInfo.nameEn
        })</h2><p class="text-muted small mb-0">អត្តលេខ: ${
          studentInfo.ID
        } | ល.រ: ${studentInfo.LR}</p></div>
                                <div class="text-end"><p class="mb-0 small fw-bold text-muted text-uppercase">ចំណាត់ថ្នាក់</p><h3 class="h3 fw-bolder text-primary">${rankDisplay}</h3></div>
                            </div>
                            <p class="text-muted small mb-0 mt-2 no-print">
                                ទិន្នន័យត្រូវបានធ្វើបច្ចុប្បនភាពស្វ័យប្រវត្តិ: ${lastUpdateStr} (${intervalText})
                            </p>
                        </div>
                        <div class="card-body p-4">
                            <h5 class="fw-bold text-secondary mb-3">ព័ត៌មានសិស្ស</h5>
                            <div class="row g-2 small mb-4 bg-gray-100 p-3 rounded-lg print:bg-white print:border">
                                <div class="col-6"><span class="fw-bold">ភេទ:</span> ${
                                  studentInfo.Gender
                                }</div>
                                <div class="col-6"><span class="fw-bold">បន្ទប់:</span> ${
                                  studentInfo.Room
                                }</div>
                                <div class="col-6"><span class="fw-bold">មុខវិជ្ជា:</span> ${
                                  studentInfo.Subject
                                }</div>
                                <div class="col-6"><span class="fw-bold">ជំនាញ:</span> ${
                                  studentInfo.Skill
                                }</div>
                            </div>
                            ${dashboardLayout}
                            <h5 class="fw-bold text-secondary mb-3 mt-4 d-flex align-items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-info"><path d="M12 2v20M17 5H7l-5 5 5 5h10l5-5-5-5z"/></svg>
                                ពិន្ទុលម្អិតលំហាត់ (បច្ចុប្បនភាពស្វ័យប្រវត្តិ)
                            </h5>
                            ${
                              stats.detailedScores.length > 0
                                ? `<div class="border rounded overflow-hidden"><table class="table table-sm table-hover mb-0"><thead class="bg-light"><tr class="small text-muted text-uppercase"><th class="px-4 py-2">មុខវិជ្ជា / លំហាត់</th><th class="px-4 py-2 text-end">ពិន្ទុ</th></tr></thead><tbody>${scoreRows}</tbody></table></div>`
                                : `<div class="alert alert-warning small">រកមិនឃើញពិន្ទុលម្អិត (ត្រូវប្រាកដថាជួរឈរពិន្ទុរបស់អ្នកជាលេខ)។</div>`
                            }
                            <div class="d-none d-print-block mt-5 pt-3 border-top border-secondary">
                                <div class="row small text-muted"><div class="col-6 text-center"><div class="border-bottom border-dark mx-auto mb-2" style="width: 150px;"></div><p>ហត្ថលេខាគ្រូ</p></div><div class="col-6 text-center"><div class="border-bottom border-dark mx-auto mb-2" style="width: 150px;"></div><p>ហត្ថលេខាអ្នកគ្រប់គ្រង</p></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
      }

      function renderTeacherView() {
        const teacherStats = calculateTeacherStatistics();
        const isAggregateMode = state.teacherDataTableMode === "aggregate";

        const indexes = state.colIndexes;
        let columnIndexesToShow = [];
        const infoIndexes = CORE_INFO_HEADERS.map(
          (hKey) =>
            indexes[
              Object.keys(INFO_HEADERS).find((k) => INFO_HEADERS[k] === hKey)
            ]
        ).filter((i) => i !== undefined);

        if (isAggregateMode) {
          const aggIndexes = AGGREGATE_SCORE_HEADERS.map(
            (hKey) =>
              indexes[
                Object.keys(INFO_HEADERS).find((k) => INFO_HEADERS[k] === hKey)
              ]
          ).filter((i) => i !== undefined);
          columnIndexesToShow.push(...infoIndexes, ...aggIndexes);
        } else {
          columnIndexesToShow = Array.from(
            { length: state.headers.length },
            (_, i) => i
          );
          const aggregateIndices = [indexes.totalQHA, indexes.midterm];
          columnIndexesToShow = columnIndexesToShow.filter(
            (i) => !aggregateIndices.includes(i) || infoIndexes.includes(i)
          );
        }

        const tableHeadersHtml = columnIndexesToShow
          .map(
            (index) =>
              `<th class="px-2 py-2 teacher-table-header">${state.headers[index]}</th>`
          )
          .join("");

        return `
                <div class="container app-container mx-auto px-3 mt-4">
                    <h2 class="h4 fw-bold mb-3 text-primary">ទិដ្ឋភាពគ្រូបង្រៀន</h2>
                    
                    <div class="card report-card shadow-xl rounded-2xl mb-4">
                        <div class="card-body p-4">
                            <!-- FEATURE 1: Aggregate Statistics Dashboard -->
                            <h5 class="fw-bold text-secondary mb-3 d-flex align-items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
                                ស្ថិតិថ្នាក់សរុប
                            </h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6 col-lg-2">
                                    <div class="card p-3 shadow-sm border-0 bg-secondary text-white">
                                        <p class="small mb-1 fw-bold">សិស្សសរុប</p>
                                        <h4 class="h4 fw-bolder">${
                                          teacherStats.totalStudents
                                        } នាក់</h4>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-2">
                                    <div class="card p-3 shadow-sm border-0 bg-primary text-white">
                                        <p class="small mb-1 fw-bold">ពិន្ទុ Midterm មធ្យម</p>
                                        <h4 class="h4 fw-bolder">${
                                          teacherStats.avgMidterm
                                        }</h4>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <div class="card p-3 shadow-sm border-0 bg-info text-white">
                                        <p class="small mb-1 fw-bold">អត្រាជាប់ Midterm</p>
                                        <h4 class="h4 fw-bolder">${
                                          teacherStats.passRateMidterm
                                        }%</h4>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-2">
                                    <div class="card p-3 shadow-sm border-0 bg-warning">
                                        <p class="small mb-1 fw-bold text-dark">ពិន្ទុ QHA មធ្យម</p>
                                        <h4 class="h4 fw-bolder text-dark">${
                                          teacherStats.avgQHA
                                        }</h4>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3">
                                    <div class="card p-3 shadow-sm border-0 bg-success text-white">
                                        <p class="small mb-1 fw-bold">QHA ល្អ (≥ 7.5)</p>
                                        <h4 class="h4 fw-bolder">${
                                          teacherStats.goodRateQHA
                                        }%</h4>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- FEATURE 2: Data Table Actions & View Switcher -->
                            <div class="row mb-3 g-2 no-print align-items-center border-bottom pb-3">
                                <div class="col-12 col-md-4">
                                    <button onclick="exportCSV()" class="btn btn-sm btn-success fw-bold d-flex align-items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="12" x2="12" y1="18" y2="12"/><path d="M12 12l-4 4"/></svg>
                                        ទាញយក CSV (សម្រាប់ Excel)
                                    </button>
                                </div>
                                <div class="col-12 col-md-4 d-flex justify-content-center">
                                     <ul class="nav nav-tabs teacher-view-tab" id="teacherViewTabs" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link ${
                                              isAggregateMode ? "active" : ""
                                            }" onclick="setTeacherDataTableMode('aggregate')" type="button">ពិន្ទុសរុប</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link ${
                                              !isAggregateMode ? "active" : ""
                                            }" onclick="setTeacherDataTableMode('detailed')" type="button">ពិន្ទុលម្អិត</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-12 col-md-4 d-flex justify-content-end">
                                    <button onclick="handleManualRefresh()" class="btn btn-sm btn-outline-primary fw-bold d-flex align-items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6"/><path d="M2.5 22v-6h6"/><path d="M21.5 8a10 10 0 0 0-18.7-2"/><path d="M2.5 16a10 10 0 0 0 18.7 2"/></svg>
                                        ធ្វើសមកាលកម្មទិន្នន័យ (60s)
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-12 mt-2">
                                <div class="alert alert-warning p-2 small mb-4 fw-bold">
                                    ចំណាំសំខាន់សម្រាប់ការនាំចេញ PDF៖ សូមប្រើប៊ូតុង "បោះពុម្ពរបាយការណ៍" នៅក្នុងទិដ្ឋភាពលទ្ធផលសិស្ស (Student Result View) ហើយជ្រើសរើស "Save as PDF" ពីកម្មវិធីរុករករបស់អ្នកជំនួសវិញ។
                                </div>
                            </div>

                            <!-- DataTables will be initialized on this table -->
                            <div class="table-responsive teacher-table mt-4 p-2 rounded-lg border shadow-md">
                                <table id="teacher-data-table" class="table table-striped table-bordered w-100 align-middle">
                                    <thead>
                                        <tr>${tableHeadersHtml}</tr>
                                    </thead>
                                    <!-- DataTables fills in the tbody automatically -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;
      }
      // --- MAIN RENDER LOOP ---
      function renderApp() {
        let content = "";
        // Destroy existing DataTables instance before rendering new content
        if (
          window.jQuery &&
          $.fn.DataTable.isDataTable("#teacher-data-table")
        ) {
          $("#teacher-data-table").DataTable().destroy();
          $("#teacher-data-table").empty(); // Clear content
        }

        if (state.loading) {
          content = renderLoading();
        } else if (state.error) {
          content = renderError();
        } else if (state.isTeacher) {
          content = renderTeacherView();
        } else if (state.student) {
          const stats = calculateStats(state.student);
          content = renderResults(stats);
        } else {
          // Initial login/search view
          content = renderInitialView();
        }

        // Combine Header and Content
        root.innerHTML = renderHeader() + content;

        // --- POST-RENDER ACTIONS ---
        if (!state.loading && !state.error) {
          if (state.isTeacher) {
            // Initialize DataTables after the table element is in the DOM
            setupDataTable();
          } else if (!state.student) {
            // Attach form listeners for the currently active tab
            if (state.currentView === "student") {
              const searchForm = document.getElementById("search-form");
              if (searchForm)
                searchForm.addEventListener("submit", handleSearch);
            } else if (state.currentView === "teacher") {
              const loginForm = document.getElementById("teacher-login-form");
              if (loginForm)
                loginForm.addEventListener("submit", handleTeacherLogin);
            }
          }
        }
      }
      // --- INITIALIZATION ---
      window.onload = () => {
        fetchData();
      };
    </script>
  </body>
</html>
